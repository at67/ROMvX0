[Comms]                ; case sensitive
Enable      = 1        ; enables/disables comms to arduino interface
BaudRate    = 115200   ; arduino software stack doesn't like > 115200
ComPort     = COM11    ; can be an index or a name, eg: ComPort = 0 or ComPort = COM5
TimeOut     = 30.0     ; maximum seconds to wait for Gigatron to respond
GclBuild    = D:/Projects/Gigatron TTL/gigatron-rom ; must be an absolute path, can contain spaces

[RAM]
AutoSet64k  = 1        ; enables/disables automatic switching of emulation memory model to 64k RAM
